<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollTo</title>
  <style>
   body {
            position: relative;
            width: 5000px;
            height: 5000px;
        }
        .btn1 {
            position: fixed;
            top: 2000px;
            left: 500px;
        }
        .btn2 {
            position: absolute;
            top: 2000px;
            left: 700px;
        }
  </style>
</head>
<body>
  <div>
    <button class="btn1" onclick="sTo()">scrollTo(100, 200)</button>
    <button class="btn2" onclick="sBy()">scrollBy(100, 200)</button>
  </div>
  <script>
    function sTo(){
			window.scrollTo(100, 200); // 특정한 위치에 고정 (ex.맨위로 이동하기)
      // window.scrollTo({left:100, top:200});
    }
    function sBy(){
			window.scrollBy(100, 200); // 상대적 위치로 이동
      // window.scrollBy({left:100, top:200});
    }
  </script>
</body>
</html>
